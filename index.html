        * {

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            background: white;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 100%;

            min-height: 100vh;
        }

        .profile-card {
            background: white;
            min-height: 100vh;
            position: relative;
        }

        /* Profile Header with Image Background */
        .profile-header {
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.3) 0%, rgba(0, 0, 0, 0.1) 100%),

            min-height: 250px;
            display: flex;

            justify-content: center;

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;

            display: flex;
            align-items: center;

            font-size: 42px;
            color: #FFD700;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-name {
            font-size: 24px;
            font-weight: 700;
            color: white;
            margin-bottom: 6px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);

        .profile-title {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.95);
            font-weight: 500;
        }

        /* Main Button */
        .main-button {
            background: white;
            color: #2d2d44;
            padding: 16px 30px;
            border-radius: 25px;
            margin: 25px 30px 15px;
            text-align: center;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .main-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .main-button:last-child {
            margin-bottom: 30px;
        }
