<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRT GOLD PROGRAM</title>
    
    <style>
        /* ==================== CSS STYLES ==================== */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #e8dcc4 0%, #d4c4a8 100%);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 680px;
            width: 100%;
            min-height: 100vh;
            margin: 0 auto;
            padding: 0 16px;
        }

        .profile-card {
            background: transparent;
            min-height: 100vh;
            position: relative;
        }

        /* Profile Header with Image Background */
        .profile-header {
            background: 
                linear-gradient(180deg, rgba(0, 0, 0, 0.3) 0%, rgba(0, 0, 0, 0.1) 100%),
                url('https://raw.githubusercontent.com/irtgold/bioirtgold/main/bioirtgold/Profile/bnirtgold.png') no-repeat center center;
            background-size: cover;
            padding: 50px 30px 30px;
            text-align: center;
            position: relative;
            min-height: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0 -16px 20px;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #2d2d44 0%, #1f1f2e 100%);
            margin: 0 auto 15px;
            border: 4px solid rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 42px;
            color: #FFD700;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-name {
            font-size: 24px;
            font-weight: 700;
            color: white;
            margin-bottom: 6px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .profile-title {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.95);
            font-weight: 500;
        }

        /* Main Button */
        .main-button {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #2d2d44;
            padding: 16px 30px;
            border-radius: 25px;
            margin: 25px 0 15px;
            text-align: center;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 165, 0, 0.3);
            text-decoration: none;
            display: block;
        }

        .main-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 165, 0, 0.5);
            background: linear-gradient(135deg, #FFA500 0%, #FF8C00 100%);
        }

        .main-button:last-child {
            margin-bottom: 30px;
        }

        /* Section Title */
        .section-title {
            text-align: center;
            color: #d4a960;
            font-size: 13px;
            font-weight: 600;
            margin: 20px 0 15px;
            letter-spacing: 0.5px;
        }

        /* Content Box with Image */
        .content-box {
            background: white;
            margin: 0 0 20px;
            padding: 0;
            border-radius: 16px;
            overflow: hidden;
            min-height: 220px;
            position: relative;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .content-image {
            width: 100%;
            height: 220px;
            background: linear-gradient(135deg, #e8dcc4 0%, #d4c4a8 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: #b8964f;
            position: relative;
        }

        .content-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Link Button */
        .link-button {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #2d2d44;
            padding: 16px 30px;
            border-radius: 25px;
            margin: 0 0 20px;
            text-align: center;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 165, 0, 0.3);
            text-decoration: none;
            display: block;
        }

        .link-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 165, 0, 0.5);
            background: linear-gradient(135deg, #FFA500 0%, #FF8C00 100%);
        }

        @media (max-width: 480px) {
            .profile-name {
                font-size: 22px;
            }
        }
    </style>
</head>
