<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRT GOLD - Professional Trading Education</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Background with blur effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #2d3561 50%, #1a1a2e 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            z-index: -2;
        }

        body::after {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 215, 0, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 165, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(255, 215, 0, 0.08) 0%, transparent 50%);
            z-index: -1;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 420px;
            width: 100%;
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 35px;
            overflow: hidden;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            position: relative;
        }

        /* Profile Header with Image Background */
        .profile-header {
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.3) 0%, rgba(0, 0, 0, 0.1) 100%),
                        linear-gradient(135deg, #c9a961 0%, #b8964f 100%);
            padding: 50px 30px 30px;
            text-align: center;
            position: relative;
            min-height: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #2d2d44 0%, #1f1f2e 100%);
            margin: 0 auto 15px;
            border: 4px solid rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 42px;
            color: #FFD700;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .profile-name {
            font-size: 24px;
            font-weight: 700;
            color: white;
            margin-bottom: 6px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .profile-title {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.95);
            font-weight: 500;
        }

        /* Main Button */
        .main-button {
            background: rgba(255, 250, 240, 0.98);
            color: #2d2d44;
            padding: 16px 30px;
            border-radius: 25px;
            margin: 25px 30px 15px;
            text-align: center;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .main-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        /* Section Title */
        .section-title {
            text-align: center;
            color: #d4a960;
            font-size: 13px;
            font-weight: 600;
            margin: 20px 30px 15px;
            letter-spacing: 0.5px;
        }

        /* Content Box with Image */
        .content-box {
            background: rgba(245, 235, 220, 0.5);
            margin: 0 30px 20px;
            padding: 0;
            border-radius: 20px;
            overflow: hidden;
            min-height: 220px;
            position: relative;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        .content-image {
            width: 100%;
            height: 220px;
            background: linear-gradient(135deg, #e8dcc4 0%, #d4c4a8 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: #b8964f;
            position: relative;
        }

        .content-image::before {
            content: 'üìä';
            position: absolute;
            top: 20%;
            left: 20%;
            font-size: 40px;
            opacity: 0.6;
        }

        .content-image::after {
            content: 'üí∞';
            position: absolute;
            bottom: 25%;
            right: 25%;
            font-size: 35px;
            opacity: 0.6;
        }

        /* Link Button */
        .link-button {
            background: rgba(255, 250, 240, 0.98);
            color: #2d2d44;
            padding: 16px 30px;
            border-radius: 25px;
            margin: 0 30px 30px;
            text-align: center;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .link-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        @media (max-width: 480px) {
            .container {
                max-width: 100%;
            }

            .profile-card {
                border-radius: 25px;
            }

            .main-button,
            .content-box,
            .link-button,
            .section-title {
                margin-left: 20px;
                margin-right: 20px;
            }

            .profile-name {
                font-size: 22px;
            }
        }
    </style>
</head>

</body>
</html>
